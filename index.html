<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Website</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <link rel="stylesheet"  type="text/css" href="./resources/style.css">
    <link rel="stylesheet" href="./resources/searchbar.css">
    <link rel="stylesheet" href="./resources/addTask.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./resources/javascript.js" type="text/javascript" defer></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>


<body>

    <div class="container">
        <div class="search-box">
            <i class="fa fa-search fa-2x icon"></i>
            <input type="text" id="search" placeholder="Search tasks..."/>
        </div>

        <div class="mid">
            <nav>
                <div class="item " id="all" data-tab-target="#all-content">
                    <div class="title">All</div>
                    <span class="dot" id="all-dot"></span>
                </div>

                <div class="item " id="home" data-tab-target="#home-content"> 
                    <div class="title">Home</div>
                    <span class="dot" id="home-dot"></span>
                </div>

                <div class="item " id="work" data-tab-target="#work-content">
                    <div class="title">Work</div>
                    <span class="dot" id="work-dot"></span> 
                </div>

                <div class="item " id="personal" data-tab-target="#personal-content">
                    <div class="title">Personal</div>
                    <span class="dot" id="personal-dot"></span> 
                </div>


            </nav>

            <div id="addNote">
                <span>+</span>ADD TASK
                <!-- <a href="#note" style="text-decoration: none;"><span>+</span>ADD TASK </a>  -->
            </div>

            
        </div>

        <div class="tab-content">
            <div id="all-content" data-tab-content class="active">
            </div>
            <div id="home-content" data-tab-content class="">
            </div>
            <div id="work-content" data-tab-content class="">
            </div>
            <div id="personal-content" data-tab-content class="">
            </div>

        </div>




    <div id="addTask" >
        <div class="header">
            <h2>Add Task</h2>
        </div>
        <div class="header-container">
            <div class="left">
                <input type="text" id="task-field" class="addTask-textField" placeholder="Enter task...">
                <textarea class="addTask-textField" id="description-field" cols="30" rows="10" placeholder="Add description..."></textarea>
            </div>

            <div class="right">
                <div class="dropdown-container">
                    <div class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="category"> Select A Category</span> </div>
                    <div class="dropdown-menu" id="menu">
                        <div  class="dropdown-item" id="category-home">Home</div>
                        <div  class="dropdown-item" id="category-work">Work</div>
                        <div  class="dropdown-item" id="category-personal">Personal</div>
                    </div>
                </div>
                
            </div>
        </div>

        
        <div style="margin-right: 42px;">
            <div class="footer">
                <div type="submit" id="clear-button">Clear All</div>
                <div type="submit" id="addTask-button">ADD</div>
            </div>
        </div>
    
    </div>

    

</div>



</body>
</html>
